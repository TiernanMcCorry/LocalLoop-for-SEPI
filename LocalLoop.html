<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }

        .map-section {
            height: 40vh;
            width: 100%;
            position: relative;
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .events-section {
            padding: 1.5rem;
        }

        .section-title {
            margin-bottom: 1rem;
            font-size: 1.3rem;
            color: #333;
        }

        .event-card {
            display: flex;
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            align-items: center;
        }

        .event-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }

        .bg-orange {
            background-color: #FF9800;
        }

        .bg-teal {
            background-color: #009688;
        }

        .event-details h3 {
            margin-bottom: 0.3rem;
            color: #333;
        }

        .event-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .add-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.8rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #666;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .nav-item i {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .nav-item.active {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">LocalLoop</h1>
        <button class="icon-button" aria-label="Notifications" onclick="alert('Notifications not yet implemented')">
            <i class="fas fa-bell"></i>
        </button>
    </header>

    <main>
        <section class="map-section">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30234.05728710171!2d-6.319539570557107!3d54.86328917833884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48603410cd42e129%3A0xd10181120eb86c9c!2sBallymena!5e1!3m2!1sen!2suk!4v1760435965454!5m2!1sen!2suk"
                allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section class="events-section">
            <h2 class="section-title">Upcoming Events</h2>

            <div class="event-card">
                <div class="event-icon bg-orange">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="event-details">
                    <h3>Community Potluck</h3>
                    <p>Friday • 6:00 PM • Community Center</p>
                </div>
            </div>

            <div class="event-card">
                <div class="event-icon bg-teal">
                    <i class="fas fa-recycle"></i>
                </div>
                <div class="event-details">
                    <h3>Neighborhood Cleanup</h3>
                    <p>Saturday • 9:00 AM • Main Street</p>
                </div>
            </div>
        </section>

        <button class="add-button" aria-label="Add new event">+</button>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="location.href='localLoop.html'">
            <i class="fas fa-home"></i><span>Home</span>
        </button>
        <button class="nav-item" onclick="location.href='Events.html'">
            <i class="fas fa-calendar"></i><span>Events</span>
        </button>
        <button class="nav-item" onclick="location.href='Chat.html'">
            <i class="fas fa-comments"></i><span>Chat</span>
        </button>
        <button class="nav-item" onclick="location.href='Profile.html'">
            <i class="fas fa-user"></i><span>Profile</span>
        </button>
    </nav>
</body>
</html>
