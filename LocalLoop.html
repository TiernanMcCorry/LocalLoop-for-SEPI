<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <div class="header">
        <span>LocalLoop</span>
        <i class="fas fa-bell"></i>
    </div>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30234.05728710171!2d-6.319539570557107!3d54.86328917833884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48603410cd42e129%3A0xd10181120eb86c9c!2sBallymena!5e1!3m2!1sen!2suk!4v1760435965454!5m2!1sen!2suk" width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>

    <div class="events-section">
        <div class="section-title">Upcoming Events</div>

        <div class="event-card">
            <div class="event-icon"><i class="fas fa-utensils"></i></div>
            <div class="event-details">
                <h3>Community Potluck</h3>
            </div>
        </div>

        <div class="event-card">
            <div class="event-icon" style="background-color: #2ec4b6;"><i class="fas fa-recycle"></i></div>
            <div class="event-details">
                <h3>Neighborhood Cleanup</h3>
                <p>Saturday • 9:00 AM • Main Street</p>
            </div>
        </div>
    </div>

    <button class="add-button">+</button>

    <div class="nav-bar">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-calendar"></i><span>Events</span></div>
        <div class="nav-item"><i class="fas fa-comments"></i><span>Chat</span></div>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
    </div>
</body>
