<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLoop - Join Your Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4CAF50;
            border-bottom: 3px solid #4CAF50;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: #3d8b40;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #777;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            background-color: white;
            padding: 0 1rem;
            position: relative;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .social-btn.apple {
            color: #000;
        }

        .terms {
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            margin-top: 1.5rem;
        }

        .terms a {
            color: #4CAF50;
            text-decoration: none;
        }

        .message {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #E8F5E9;
            color: #2E7D32;
            border: 1px solid #C8E6C9;
        }

        .message.error {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        .demo-accounts {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .demo-accounts h3 {
            margin-bottom: 0.5rem;
            color: #555;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1 class="logo">LocalLoop</h1>
            <p class="tagline">Connect with your community</p>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <button class="tab active" id="login-tab">Login</button>
                <button class="tab" id="signup-tab">Sign Up</button>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="login-form" class="form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="button" class="password-toggle" id="login-password-toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
                
                <div class="divider"><span>or continue with</span></div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
            </form>
            
            <form id="signup-form" class="form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6">
                    <button type="button" class="password-toggle" id="signup-password-toggle">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
                
                <p class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
            
            <div class="demo-accounts">
                <h3>Demo Accounts (for testing)</h3>
                <div class="demo-account">
                    <span>Email: user@example.com</span>
                    <span>Password: password123</span>
                </div>
                <div class="demo-account">
                    <span>Email: jane@example.com</span>
                    <span>Password: password123</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        const loginPasswordToggle = document.getElementById('login-password-toggle');
        const signupPasswordToggle = document.getElementById('signup-password-toggle');
        const loginPassword = document.getElementById('login-password');
        const signupPassword = document.getElementById('signup-password');

        // Tab switching functionality
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            clearMessage();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            clearMessage();
        });

        // Password toggle functionality
        loginPasswordToggle.addEventListener('click', () => {
            togglePasswordVisibility(loginPassword, loginPasswordToggle);
        });

        signupPasswordToggle.addEventListener('click', () => {
            togglePasswordVisibility(signupPassword, signupPasswordToggle);
        });

        function togglePasswordVisibility(passwordField, toggleButton) {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleButton.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                toggleButton.innerHTML = '<i class="far fa-eye"></i>';
            }
        }

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Clear message function
        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Form submission handlers
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Save current user to localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                showMessage('Login successful! Redirecting...', 'success');
                
                // Redirect to the main app after a short delay
                setTimeout(() => {
                    window.location.href = 'localLoop.html';
                }, 1500);
            } else {
                showMessage('Invalid email or password. Please try again.', 'error');
            }
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(u => u.email === email);
            
            if (existingUser) {
                showMessage('An account with this email already exists.', 'error');
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                name,
                email,
                password,
                joinedDate: new Date().toISOString()
            };
            
            // Save user to localStorage
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            
            showMessage('Account created successfully! Redirecting...', 'success');
            
            // Redirect to the main app after a short delay
            setTimeout(() => {
                window.location.href = 'localLoop.html';
            }, 1500);
        });

        // Demo account functionality
        document.querySelectorAll('.demo-account').forEach(account => {
            account.addEventListener('click', function() {
                const email = this.querySelector('span:first-child').textContent.split(': ')[1];
                const password = this.querySelector('span:last-child').textContent.split(': ')[1];
                
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = password;
                
                // Switch to login tab
                loginTab.click();
            });
        });

        // Initialize demo accounts in localStorage if they don't exist
        document.addEventListener('DOMContentLoaded', function() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Add demo accounts if they don't exist
            const demoAccounts = [
                { id: 1, name: "Demo User", email: "user@example.com", password: "password123", joinedDate: new Date().toISOString() },
                { id: 2, name: "Jane Smith", email: "jane@example.com", password: "password123", joinedDate: new Date().toISOString() }
            ];
            
            let needsUpdate = false;
            demoAccounts.forEach(demoAccount => {
                if (!users.find(u => u.email === demoAccount.email)) {
                    users.push(demoAccount);
                    needsUpdate = true;
                }
            });
            
            if (needsUpdate) {
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'localLoop.html';
            }
        });
    </script>
</body>
</html>
